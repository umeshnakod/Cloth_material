

<div class="add__item__main">
        <div class="new__entry__title">
                <h2>Add New Item</h2>
        </div>
                            
         <hr class="my-4" style="border-top: 1px solid darkred;">
        <div class="add__items" style="display: flex;justify-content: center;">
                <div class="add__item__name">
                        <label class="label-vendor-name" style="width: 100%;" for="party name">Enter Item Name</label>
                        <input  type="text" class="form-control" [(ngModel)]="objNewItemData.itemName" placeholder="enter item name">  
                </div>
                <div class="add__item__matching">
                        <label style="margin: 27px;" class="label-vendor-name" for="party name">Add Matching</label>
                        <input type="checkbox" [checked]="isMatching" (change)="isMatching = !isMatching; addNewRow()" />
                </div>
        </div>
        <div *ngIf="isMatching" style="display: flex">
                <div class="vendor" style="display:flex; align-items:center; justify-content:center;width: 33%" *ngFor="let matching of addMatchingRowForTable; let i = index">
                        <label style="margin: 27px; width: 100%" class="label-vendor-name" for="party name">Add Matching {{i+1}}</label>
                        <input style="width:100%" type="text" class="form-control" [(ngModel)]="matching.name" placeholder="Enter Matching Name">
                </div>
        </div>
        
        <div style="display: flex; justify-content: center">
                <button style="margin: 5px" class="btn btn-primary" for="" (click)="addMoreMatching()" *ngIf="isMatching">add new matching</button>
                <button style="margin: 5px" class="btn btn-primary" (click)="generateTable()">Generate Table</button>
        </div>

        <div *ngIf="showTable">
                <table class="table table-striped table-bordered" id="newEntry">
                        <thead>
                        <tr>
                                
                        <th *ngFor="let matching of generateTableData | keyvalue">{{generateTableData[matching.key]['name']}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>       
                        <td *ngFor="let itemData of generateTableData | keyvalue">
                                <input class="form-control" type="text" [(ngModel)]= "generateTableData[itemData.key]['value']"/>  
                        </td>

                        </tr>
                        </tbody>
                        </table>
        </div>
        
        <div *ngIf="showTable" style=" display: flex;justify-content: center;padding: 41px;">
                 <button class="btn btn-primary" style="margin: 10px;" (click)="saveNewItem()">Save</button>
        </div>
</div>
